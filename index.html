<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <script src="./assets/js/design.js"></script>
    <title>Showcase</title>
</head>

<body>
    <div class="showcase">
        <section class="main">
            <div class="wrap">
                <div class="main_text">
                    <img src="./assets/img/main_text01.png" alt="main01" class='m_text01'>
                    <img src="./assets/img/main_text02.png" alt="main01" class='m_text02'>
                    <img src="./assets/img/main_text03.png" alt="main01" class='m_text03'>
                </div>
                <div class="main_shoes">
                    <img src="./assets/img/main_shoes01.png" alt="main01" class='shoes01'>
                    <img src="./assets/img/main_shoes02.png" alt="main01" class='shoes02'>
                    <img src="./assets/img/main_shoes03.png" alt="main01" class='shoes03'>
                </div>
                <div class="main_img">

                    <img src="./assets/img/main_img1_2.png" alt="main01" class='m_img01_2'>

                    <img src="./assets/img/main_img1_7.png" alt="main01" class='m_img01_7'>
                </div>

            </div>
        </section>
        <section class="intro1">
            <div class="wrap">
                <div class="intro1_text">
                    <img src="./assets/img/intro01.png" alt="m_intro01" class='m_intro01'>
                    <img src="./assets/img/intro02.png" alt="m_intro02" class='m_intro02'>
                    <img src="./assets/img/intro03.png" alt="m_intro03" class='m_intro03'>
                </div>
            </div>
        </section>
    </div>

</html>
