<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <title>Showcase</title>
</head>

<body>
    <div class="showcase">
        <!-- section 01 -->
        <section class="main">
            <div class="wrap">
                <div class="main_text">
                    <img src="./assets/img/main_text01.png" alt="musinsa showcase 164" class='m_text01 translate'
                        data-speed="-0.4">
                    <img src="./assets/img/main_text02.png" alt="everyday" class='m_text02 translate' data-speed="-0.3">
                    <img src="./assets/img/main_text03.png" alt="converse" class='m_text03 translate' data-speed="-0.2">
                </div>
                <div class="main_shoes">
                    <img src="./assets/img/main_shoes01.png" alt="converse shoes01" class='shoes01 translate'
                        data-speed="-0.4">
                    <img src="./assets/img/main_shoes02.png" alt="converse shoes02" class='shoes02 translate'
                        data-speed="-0.6">
                    <img src="./assets/img/main_shoes03.png" alt="converse shoes03" class='shoes03 translate'
                        data-speed="0.1">
                </div>
                <div class="main_img">
                    <img src="./assets/img/main_img1_1.png" alt="converse img1" class='m_img01_1 translate rollingImg'
                        data-speed="-0.1">
                    <img src="./assets/img/main_img1_2.png" alt="converse img2" class='m_img01_2 translate rollingImg'
                        data-speed="-0.3">
                    <img src="./assets/img/main_img1_3.png" alt="converse img3" class='m_img01_3 translate rollingImg'
                        data-speed="-0.1">
                    <img src="./assets/img/main_img1_4.png" alt="converse img4" class='m_img01_4 translate rollingImg'
                        data-speed="-0.5">
                    <img src="./assets/img/main_img1_5.png" alt="converse img5" class='m_img01_5 translate rollingImg'
                        data-speed="-0.2">
                    <img src="./assets/img/main_img1_6.png" alt="converse img6" class='m_img01_6 translate rollingImg'
                        data-speed="-0.3">
                    <img src="./assets/img/main_img1_7.png" alt="converse img7" class='m_img01_7 translate rollingImg'
                        data-speed="-0.3">
                </div>
                <script>
                    // 이미지 rolling 목록
                    let rollingImgs = [
                        {
                            list: [
                                "main_img1_1.png",
                                "main_img1_2.png",
                                "main_img1_3.png",
                                "main_img1_4.png",
                                "main_img1_5.png",
                                "main_img1_6.png",
                                "main_img1_7.png"
                            ]
                        },
                        {
                            list: [
                                "main_img2_1.png",
                                "main_img2_2.png",
                                "main_img2_3.png",
                                "main_img2_4.png",
                                "main_img2_5.png",
                                "main_img2_6.png",
                                "main_img2_7.png"
                            ]
                        },
                        {
                            list: [
                                "main_img3_1.png",
                                "main_img3_2.png",
                                "main_img3_3.png",
                                "main_img3_4.png",
                                "main_img3_5.png",
                                "main_img3_6.png",
                                "main_img3_7.png"
                            ]
                        }
                    ]
                    window.onload = function () {
                        rolling(rollingImgs)
                    }
                </script>
            </div>
            <div class="shadow"></div>
        </section>
        <!-- section 02 -->
        <section class="intro1">
            <div class="wrap">
                <div class="intro1_text">
                    <div class="text opacity">
                        <img src="./assets/img/intro01.png" alt="converse cx" class='m_intro01'>
                    </div>
                    <div class="text center_img opacity">
                        <img src="./assets/img/intro02.png" alt="&" class='m_intro02 translate'>
                    </div>
                    <div class="text opacity">
                        <img src="./assets/img/intro03.png" alt="converse shapes translate" class='m_intro03'>
                    </div>
                </div>
            </div>
        </section>
        <!-- section 03 -->
        <section class="intro2">
            <div class="wrap">
                <div class="shoes_section01">
                    <div class="shoes_text">
                        <div class="text">
                            <img src="./assets/img/converse_logo.png" alt="converse" class='canvas_logo'>
                        </div>
                        <div class="text">
                            <img src="./assets/img/intro_text01.png" alt="more comfortable" class='intro_shoes_text01'>
                        </div>
                        <div class="text">
                            <img src="./assets/img/intro_text02.png" alt="lighter" class='intro_shoes_text02'>
                        </div>
                    </div>
                    <div class="shoes">
                        <img src="./assets/img/shoes01.png" alt="cx foam" class='intro_shoes01 trans01'>
                        <img src="./assets/img/cxfoam.png" alt="탄력 있는 착화감으로 하루 종일 편안한 CX 폼 미드솔"
                            class='intro_shoes01_text'>
                    </div>
                </div>
                <div class="shoes_section02">
                    <div class="shoes">
                        <img src="./assets/img/shoes02.png" alt="cx foam" class='intro_shoes_01'>
                        <img src="./assets/img/shoes03.png" alt="cx foam" class='intro_shoes_02'>
                    </div>
                </div>
                <div class="shoes_section03">
                    <div class="shoes">
                        <img src="./assets/img/cxstretch.png"
                            alt="cx stretch canvas 발의 형태에 맞춰 쉽게 신고 벗을수 있도록 개발한 혁신적인 신소재"
                            class='intro_shoes_text03 trans02'>
                        <img src="./assets/img/shoes04.png" alt="cx stretch canvas" class='intro_shoes_03'>
                    </div>
                </div>
                <div class="shoes_section04">
                    <div class="shoes">
                        <img src="./assets/img/outsole.png" alt="new outsole design 최상의 유연성을 위한 러버 아웃솔"
                            class='intro_shoes_text04'>
                        <img src="./assets/img/shoes05.png" alt="shoes outsole" class='intro_shoes_05'>
                        <img src="./assets/img/shoes06.png" alt="shoes outsole" class='intro_shoes_06'>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./assets/js/design.js"></script>
</body>

</html>
